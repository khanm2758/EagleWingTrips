<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <script type="module" src="/src/main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img
          src="./asset/img/EagleWingTrip.png"
          alt="EagleWingTrip"
          class="logo"
        />
        <!-- ========================================= -->
        <form action="" class="search">
          <input
            type="text"
            class="search__input"
            placeholder="search hotels"
          />
          <button class="search__button">
            <svg class="search__icon">
              <use href="./asset/img/sprite.svg#icon-magnifying-glass"></use>
            </svg>
          </button>
        </form>
        <!-- ========================================= -->
        <nav class="user-nav">
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use href="./asset/img/sprite.svg#icon-bookmark"></use>
            </svg>
            <span class="user-nav__notification">10</span>
          </div>
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use href="./asset/img/sprite.svg#icon-chat"></use>
            </svg>
            <span class="user-nav__notification">20</span>
          </div>
          <div class="user-nav__user">
            <img
              src="./asset/img/user-photo.png"
              alt="user-photo"
              class="user-nav__user-photo"
            />
            <span class="user-nav__user-name">Mohiuddin</span>
          </div>
        </nav>
        <!-- ========================================= -->
      </header>
      <!-- ================================================================================== -->
     
    </div>
  </body>
</html>
